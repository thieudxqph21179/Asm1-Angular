<div class="container">


    <table class="table table-bordered">
        
        <thead>
            <tr>
                <th>STT</th>
                <th>Ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>
                    <button  class="btn btn-danger"><a style="color:white;text-decoration: none;" routerLink="add">Add</a></button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; index as i">
                <td>{{ i + 1 }}</td>
                <td><img [src]="product.img" /></td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <button
                        class="btn btn-danger"
                        (click)="removeItem(product.id)!"
                    >
                        Xóa
                    </button>
                    <button  class="btn btn-danger"><a style="color:white;text-decoration: none;" routerLink="{{product.id}}/edit">Edit</a></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

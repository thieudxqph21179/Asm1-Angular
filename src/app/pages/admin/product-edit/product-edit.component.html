<form (ngSubmit)="onHandleUpdate()"  [formGroup]="productForm">
    <div class="mb-3">
        <input
            type="text"
            formControlName="name"
            placeholder="Tên"
            class="form-control"
        />
    </div>
    <div class="mb-3">
        <input
            type="number"
            formControlName="price"
            placeholder="Giá"
            class="form-control"
        />
    </div>
    <div class="mb-3">
        <input
            type="text"
            formControlName="img"
            placeholder="Ảnh"
            class="form-control"
        />
    </div>

    <button type="submit" class="btn btn-primary bg-block btn-lg">
        Update sản phẩm
    </button>
</form>
